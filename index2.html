<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Baby Friendly Recipe Finder</title>
    <style>
        body {
            background-color: mintcream;
            background-image: url('https://i.imgur.com/agDCwf0.png'); /* Add the URL of your image here */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            font-family: Tahoma, sans-serif;
            color: #333;
        }
        h1 {
            color: pink;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(245, 245, 245, 0.9); /* Slightly transparent to show background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #ff69b4;
        }
        .recipe {
            margin-top: 20px;
            padding: 15px;
            background-color: mintcream;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333; /* Changed text color to ensure visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Baby Friendly Recipe Finder</h1>
        <div class="input-group">
            <label for="ingredient">Enter an ingredient:</label>
            <input type="text" id="ingredient">
        </div>
        <button onclick="findRecipe()">Find Recipe</button>
        <div id="result" class="recipe"></div>
    </div>
    <script>
        const recipes = [
            "Sweet potato waffles: 200 gr sweet potato puree, 1 egg, 70 gr all-purpose flour, 1 tbsp baking powder, 1 tbsp cinnamon, 1 tbsp vanilla extract",
            "Banana pancakes: bananas, 2 eggs, 65 gr all-purpose flour",
            "Oat pancakes: 110 gr oat flour, 1/2 banana, 1 egg, 110 gr cream cheese, 1 tbsp baking powder",
            "Sweet potato muffins: 450 gr sweet potato puree, 3 eggs, 2 tbsp baking powder, 2 tbsp cinnamon, 330 gr all-purpose flour, 56 gr melted butter / 180 C for approx. 20'",
            "Blueberry waffles: 220 gr oat flour, 1 banana, 100 gr blueberries, 110 ml milk",
            "Raspberry muffins: 140 gr all-purpose flour, 1 tbsp baking powder, 200 ml milk, 1 egg, 150 gr raspberries / 180 C for approx. 20'",
            "Plain waffles: 56 gr butter, 180 ml yogurt, 180 ml milk, 4 eggs, 1 tbsp vanilla extract, 360 gr all-purpose flour, 1 tbsp baking powder, 1 tbsp cinnamon",
            "Banana muffins: banana, 1 egg, 80 gr yogurt, 100 gr all-purpose flour, 1 tbsp baking powder / 180 C for approx. 20'",
            "Yogurt pancakes: 80 gr all-purpose flour, 2 eggs, 200 gr yogurt, 1 tbsp vanilla extract, 1 tbsp cinnamon",
            "Beetroot pancakes: 1 beetroot, 100 ml milk, 65 gr oat flour, 1 egg, 1/2 tbsp baking powder",
            "Egg muffins: 1 tomato 1 carrot 1 zucchini cooked and grated, 125 gr grated mozzarella, 3 eggs / 180 C for approx. 20'",
            "Blueberry pancakes: 160 gr all-purpose flour, 240 gr yogurt, 1 egg, 1 tbsp baking powder, 100 ml milk, 100 gr blueberries",
            "Strawberry pancakes: 60 gr strawberries, 60 gr yogurt, 60 gr oat flour, 1 egg, 1/2 tbsp baking powder",
            "Carrot pancakes: 100 gr grated carrot, 100 ml milk, 60 gr oat flour, 1 egg, 1 tbsp baking powder, 1 tbsp cinnamon",
            "Veggie patties: 200 gr carrot zucchini and broccoli cooked and grated, 125 gr grated mozzarella, 2 eggs, 1 tbsp olive oil, 50 gr bread crumbs / 180 C for approx. 20'",
            "Bagel: 120 gr yogurt, 150 gr all-purpose flour, 1 tbsp baking powder, 10 ml extra virgin olive oil / 180 C for approx. 25'",
            "Carrot waffles: 60 gr all-purpose flour, 2 eggs, 100 gr grated carrot, 1 tbsp baking powder, 1 tbsp cinnamon"
        ];

        function findRecipe() {
            const ingredient = document.getElementById('ingredient').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            const matchingRecipes = recipes.filter(recipe => recipe.toLowerCase().includes(ingredient));

            resultDiv.innerHTML = '';
            if (matchingRecipes.length > 0) {
                const recipe = matchingRecipes[Math.floor(Math.random() * matchingRecipes.length)];
                resultDiv.innerHTML = `<p>${recipe}</p>`;
            } else {
                resultDiv.innerHTML = '<p>No recipes found containing "' + ingredient + '"</p>';
            }
        }
    </script>
</body>
</html>
